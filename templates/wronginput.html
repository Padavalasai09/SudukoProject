<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url("{{ pic1 }}");
        }

        .result-container {
            text-align: center;
        }

        .wrong {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="result-container">
    <p class="wrong">Wrong Sudoku Pattern!</p>
    
</div>

</body>
</html>
